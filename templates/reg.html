{% extends "base.html" %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Регистрация</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Почта:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">Имя:</label>
            <input type="email" class="form-control" id="first_name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Отчество:</label>
            <input type="email" class="form-control" id="last_name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Фамилия:</label>
            <input type="email" class="form-control" id="surname" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
